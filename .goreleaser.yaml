before:
  hooks:
    - go mod tidy
builds:
  
  - id: imageconvert
    main: ./cmd/imageconvert/
    binary: imageconvert
    ldflags:
      - -s -w -X main.build={{.Version}}
    goos:
      - freebsd
      - windows
      - darwin
      - linux
      - js

    goarch:
      - amd64
      - arm64

  - id: trimlog
    main: ./cmd/trimlog/
    binary: trimlog
    ldflags:
      - -s -w -X main.build={{.Version}}
    goos:
      - freebsd
      - windows
      - darwin
      - linux
      - js

    goarch:
      - amd64
      - arm64

  - id: fixfilenames
    main: ./cmd/fixfilenames/
    binary: fixfilenames
    ldflags:
      - -s -w -X main.build={{.Version}}
    goos:
      - freebsd
      - windows
      - darwin
      - linux
      - js

    goarch:
      - amd64
      - arm64

archives:
  - id: foo
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
