before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - id: imageconvert
    main: ./cmd/imageconvert/
    goos:
      - linux
      - windows
      - darwin
archives:
  - id: foo
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
